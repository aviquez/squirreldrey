<html>

<head>
	<title>Hazelcast Web App</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"></meta>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<!-- Bootstrap -->

	<link rel="styleSheet" href="style.css" type="text/css" media="screen"></link>
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Hazelcast Web App</a>
			</div>
		</div>
	</nav>

	<div class="container vertical-center">
		<form class="form-group jumbotron">
			<div id="projects-div">
				<div class="project">
					<p>
						<label>Project</label>
						<input id="project1" class="form-control" type="text" name="project1" required="true"></input>
					</p>
					<p>
						<label>Input Data</label>
						<input id="data1" class="form-control" type="text" name="data1" required="true"></input>
					</p>
				</div>
			</div>
			<p class="text-center">
				<button id="add-btn" type="button" class="btn btn-lg btn-info" onclick="addProject()">Add</button>
				<button id="remove-btn" type="button" class="btn btn-lg btn-warning" onclick="removeProject()">Remove</button>
			</p>
			<p class="text-center">
				<button id="submit-btn" type="button" class="btn btn-lg btn-success" onclick="post()">Go</button>
			</p>
		</form>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="text-muted">CodeURJC</div>
			<a href="http://www.codeurjc.es/" target="_blank">
				<img class="footer-logo" src="images/code.png" />
			</a>
		</div>
	</footer>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var nProjects = 1;

		function addProject() {
			nProjects++;
			var str =
				'<div class="project"><p><label>Project</label><input id="project' + nProjects +
				'" class="form-control" type="text" name="project' + nProjects +
				'" required="true"></input></p><p><label>Input Data</label><input id="data' + nProjects +
				'" class="form-control" type="text" ' +
				'name="data' + nProjects + '" required="true"></input></p></div>';
			var node = $.parseHTML(str);
			$('#projects-div').append(str);
			$('#submit-btn').prop("disabled", false);
			$('#remove-btn').prop("disabled", false);
			return false;
		}

		function removeProject() {
			$('#projects-div .project').last().remove();
			nProjects--;
			if (nProjects === 0) {
				$('#submit-btn').prop("disabled", true);
				$('#remove-btn').prop("disabled", true);
			}
			return false;
		}

		function post() {
			var projectsData = [];
			for (var i = 1; i <= nProjects; i++) {
				projectsData[i - 1] = {
					id: ($('#project' + i)).val(),
					data: ($('#data' + i)).val()
				};
			}
			console.log(projectsData);
			$.ajax({
				type: "POST",
				url: window.location.origin + "/solve",
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				data: JSON.stringify(projectsData),
				success: function (data, textStatus, jqXHR) {
					window.history.pushState("Result page", "Results", "/solve");
					$("body").html(data);
				}
			});
		}
		/*]]>*/
	</script>

</body>

</html>
